# Nginx Configuration for Video Conferencing App
# Location: /etc/nginx/sites-available/video-conference

server {
    listen 80;
    server_name your-domain.com;  # Replace with your actual domain or IP

    # Increase upload limits for video recordings
    client_max_body_size 1000M;
    client_body_buffer_size 16M;
    client_body_timeout 600s;

    # Main application proxy
    location / {
        proxy_pass http://localhost:5000;
        proxy_http_version 1.1;
        
        # WebSocket support (for LiveKit)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        
        # Standard headers
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts for long requests (file uploads)
        proxy_connect_timeout 600s;
        proxy_send_timeout 600s;
        proxy_read_timeout 600s;
        
        # Disable request buffering for uploads
        proxy_request_buffering off;
    }

    # Specific location for recording uploads (extra large files)
    location /api/recordings {
        proxy_pass http://localhost:5000;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Very large uploads for recordings
        client_max_body_size 2000M;
        client_body_timeout 1200s;
        
        proxy_connect_timeout 1200s;
        proxy_send_timeout 1200s;
        proxy_read_timeout 1200s;
        
        proxy_request_buffering off;
    }

    # Error pages
    error_page 413 @413_error;
    location @413_error {
        return 413 '{"error": "File too large. Maximum size is 1GB."}';
        add_header Content-Type application/json;
    }

    # Logging
    access_log /var/log/nginx/video-conference-access.log;
    error_log /var/log/nginx/video-conference-error.log;
}

